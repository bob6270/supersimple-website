<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Grid</title>
    <link rel="stylesheet" href="styles-0.css">

</head>
<body>
    <main>
        <h2>Grid & Flex together</h2>
        <div class="main-layout">
            <header> 
                <div class="brand">
                    ProgBytes
                </div>
                <div class="navbar">
                    <ul>
                        <li>Home</1i>
                        <li>About</1i>
                        <li>Portfolio</1i>
                        <li>Projects</1i>
                    </ul>
                </div>
            </header>
            <aside>
                The Sidebar
            </aside>
            <div class="content">
                The Main Content
            </div>
            <footer>
                The Footer
            </footer>
        </div>
    </main>
    <section>
        <h2>Flexbox</h2>
        <div class="flex-container"> 
                <div class="flex-item-one"> flex item one </div>
                <div class="flex-item-two"> flex item two </div>
                <div class="flex-item-three"> flex item three </div>
        </div>
    </section>

    <section>
        <h2>Grid</h2>
        <div class="grid-container">
            
                <div class="grid-item-one"> grid item one </div>
                <div class="grid-item-two"> grid item two </div>
                <div class="grid-item-three"> grid item three </div>
        </div>  
    </section>
</body>
</html>
